<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e1cc16166a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="style/login.css" rel="stylesheet" type="text/css">
    <link href="../assets/mainstyle.css" rel="stylesheet" type="text/css">
</head>
<body class="page darktheme">
<div class="container">
    <div class="bgimg">
        <img src="../images/bg_login.png" alt="">
    </div>
    <div class="login">
        <button class="theme-button" type="button"><i class="fa fa-solid fa-lightbulb fa-xl"></i></button>
        <div class="login_inner">
        <div class="login_header">
            <div class="login_header-logo">
                <img src="../images/mainlogo.png" alt="">
            </div>
            <h2>Iceberg Solutions</h2>
        </div>
        <div class="login_body">
            <div class="login_body-head">Авторизуйтесь</div>
            <div class="login_body-input">
                <div class="login_body-input--container">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" placeholder="Логин" >
                </div>
                <div class="login_body-input--container">
                    <i class="fa-solid fa-lock icon"></i>
                <input type="text" placeholder="Пароль">
                </div>
            </div>
            <div class="login_body-footer">
                <input type="button" value="Войти">
            </div>
        </div>
    </div>
    <div class="body_footer">
        <span>Создайте новый аккаунт. <a href="#">Нажмите сюда</a> </span>
    </div>
    </div>
</div>


<script src="scripts.js"></script>
</body>
</html>
